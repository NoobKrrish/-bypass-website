<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Bypasser - Bypass All Shortlinks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .url-input:focus {
            border-color: #667eea;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }

        .error {
            background: #ffeaea;
            border-left: 4px solid #f44336;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .url-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e1e5e9;
            word-break: break-all;
            font-family: monospace;
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .feature {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
        }

        .watermark {
            font-weight: 600;
            color: #667eea;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Bypasser</h1>
        <p class="subtitle">Instantly bypass 400+ shortlinks and ad links</p>
        
        <div class="input-group">
            <input type="url" class="url-input" id="urlInput" 
                   placeholder="Paste your shortlink here (e.g., https://example.com/shortlink)">
            <button class="btn" id="bypassBtn" onclick="bypassUrl()">
                Bypass URL
            </button>
        </div>
        
        <div id="result"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Fast Bypass</div>
                <div class="feature-desc">Instant URL bypassing</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üõ°Ô∏è</div>
                <div class="feature-title">Safe & Secure</div>
                <div class="feature-desc">No data stored</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîß</div>
                <div class="feature-title">400+ Supported</div>
                <div class="feature-desc">Works with most shorteners</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Free URL Bypassing Service</p>
            <p class="watermark">Made by @GhostKiller777</p>
        </div>
    </div>

    <script>
        async function bypassUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('bypassBtn');
            
            resultDiv.style.display = 'none';
            
            if (!url) {
                showResult('Please enter a URL', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = 'Processing...';
            btn.classList.add('btn-loading');

            try {
                const response = await fetch('/api/bypass', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <div class="result-title">‚úÖ Bypass Successful!</div>
                        
                        <div class="result-title">Original URL:</div>
                        <div class="url-box">${data.original_url}</div>
                        
                        <div class="result-title">Bypassed URL:</div>
                        <div class="url-box">
                            <a href="${data.bypassed_url}" class="url-link" target="_blank">${data.bypassed_url}</a>
                        </div>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${data.bypassed_url}')">
                            üìã Copy Bypassed URL
                        </button>
                    `, 'success');
                } else {
                    showResult(`
                        <div class="result-title">‚ùå Error</div>
                        <div class="url-box">${data.message}</div>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <div class="result-title">‚ùå Network Error</div>
                    <div class="url-box">${error.message}</div>
                    <p style="margin-top: 10px; color: #666;">Please check your connection and try again.</p>
                `, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Bypass URL';
                btn.classList.remove('btn-loading');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                btn.style.background = '#4caf50';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                bypassUrl();
            }
        });

        document.getElementById('urlInput').focus();
    </script>
</body>
</html>
