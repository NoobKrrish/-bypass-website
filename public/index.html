<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Bypasser - Bypass All Shortlinks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
        }

        .success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }

        .error {
            background: #ffeaea;
            border-left: 4px solid #f44336;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .url-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e1e5e9;
            word-break: break-all;
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        .watermark {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Bypasser</h1>
        <p class="subtitle">Instantly bypass 400+ shortlinks and ad links</p>
        
        <div class="input-group">
            <input type="url" class="url-input" id="urlInput" 
                   placeholder="Paste your shortlink here (e.g., https://example.com/shortlink)">
            <button class="btn" id="bypassBtn" onclick="bypassUrl()">
                Bypass URL
            </button>
        </div>
        
        <div id="result"></div>
        
        <div class="footer">
            <p>Free URL Bypassing Service</p>
            <p class="watermark">Made by @GhostKiller777</p>
        </div>
    </div>

    <script>
        async function bypassUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('bypassBtn');
            
            resultDiv.style.display = 'none';
            
            if (!url) {
                showResult('Please enter a URL', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                // YEH LINE CHANGE KI HAI - POST se GET me
                const response = await fetch('/api/bypass?url=' + encodeURIComponent(url), {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <div class="result-title">âœ… Bypass Successful!</div>
                        
                        <div class="result-title">Original URL:</div>
                        <div class="url-box">${data.original_url}</div>
                        
                        <div class="result-title">Bypassed URL:</div>
                        <div class="url-box">
                            <a href="${data.bypassed_url}" class="url-link" target="_blank">${data.bypassed_url}</a>
                        </div>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${data.bypassed_url}')">
                            ðŸ“‹ Copy Bypassed URL
                        </button>
                    `, 'success');
                } else {
                    showResult(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Bypass URL';
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied to clipboard!');
            });
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                bypassUrl();
            }
        });
    </script>
</body>
</html>
